<!DOCTYPE>

<html>
	<head>
		<title>DrawOnPhone</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style/css/main.css">
		<link rel="stylesheet" type="text/css" href="style/css/toolbar.css">
		<link rel="stylesheet" type="text/css" href="style/css/drawingPad.css"> 
		<link rel="stylesheet" type="text/css" href="style/css/prompt.css">
		<link rel="stylesheet" href="style/css/fontawesome-all.min.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="manifest" href="manifest.json">
		<script src="js/drawingPadInit.js"></script>
		<script src="js/drawing.js"></script>
	</head>

	<body>
		<script>
		if('serviceWorker' in navigator) {
		  navigator.serviceWorker
		           .register('sw.js')
		           .then(function() { console.log("Service Worker Registered"); });
		}
		</script>
		<div id="main">
			<div id="toolbar">
				<div id="titlebar">
					<p>DrawOnPhone</p>
				</div>
				<div id="modeButt">
					<button id="toolbarPenButt" class="on"><i class="fas fa-paint-brush"></i></button>
					<button id="toolbarCircleButt"><i class="fas fa-circle"></i></button>
					<button id="toolbarSqaureButt"><i class="fas fa-square"></i></button>
					<button id="toolbarEeaserButt"><i class="fas fa-eraser"></i></button>
				</div>
				<div id="filebar">
					<input type="file" accept="image/*" id="imageInput">
					<button id="filegetButt"><i class="fas fa-images"></i></button>
				</div>
			</div>
			<div id="drawingPad">
				<canvas id="drawingPadCanvas" width="300px" height="300px"></canvas>
				<div id="rgbInput">
					<label for="rColor">R</label>
					<input id="rColor" type="range" min="10" max="200" value="100" step="10">
					<label for="gColor">G</label>
					<input id="gColor" type="range" min="10" max="200" value="100" step="10">
					<label for="bColor">B</label>
					<input id="bColor" type="range" min="10" max="200" value="100" step="10">
				</div>
				<a id="fileSaveButt" href="" download="download.png"><button>SAVE</button></a>
			</div>
			<div id="prompt">
				<p id="promptMessage"><p>
			</div>

			<div id="footer">
				This is Progressive Web Apps (PWAs) which supports offline cache storage without using the tool online.
				DrawOnPhone written by Marlon C.
			</div>
		</div>
		
	</body>
</html>
